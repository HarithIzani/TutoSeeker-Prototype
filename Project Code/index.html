<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuto Seeker</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="navbar">
        <div class="container">
            <a href="index.html"><img class="main-logo" src="images/idea.svg" alt="tuto seeker logo"></a>
            <a class="logo" href="index.html">Tuto<span>Seeker</span></a>
            <div class="container-right">
                <a class="container-right-decoration" href="index.html">Home</a>
                <a class="container-right-decoration" href="about-us.html">About Us</a>
                <a class="container-right-decoration" href="login.html">Login</a>
            </div>
        </div>
    </div>

    <section class="hero">
        <div class="container">
            <div class="image">
                <div class="teacher-box">
                    <img class="image-teacher" src="images/teacher.svg" alt="teacher">
                    <div class="image-overlay">
                        <a href="teacher.html">
                            <div class="image-title">Teacher</div>
                            <p class="image-description">Tutor's access to answer sheet</p>
                        </a>
                    </div>
                </div>
                <div class="student-box">
                    <img class="image-student" src="images/student.svg" alt="teacher">
                    <div class="image-overlay">
                        <a href="student.html">
                            <div class="image-title">Student</div>
                            <p class="image-description">Student's access to tutor info</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="contact">
        <div class="contact-title">
            <h2>Contact Us</h2>
        </div>
        <div class="form-fields">
            <div class="form-name-email">
                <input type="text" name="name" id="name" placeholder="Name" class="input">
                <input type="email" name="email" id="email" placeholder="Email" class="input">
                <input type="text" name="phone" id="phone" placeholder="Phone" class="input">
                <input type="text" name="subject" id="subject" placeholder="Subject" class="input">
            </div>
            <div class="form-message">
                <textarea name="message" id="message" cols="30" rows="7" placeholder="Message"></textarea>
                <br>
                <input type="submit" value="Send" class="btn">
            </div>
        </div>
    </section>
</body>
</html>
